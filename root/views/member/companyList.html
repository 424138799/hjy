    <script>

        $(function () {


            // 编辑模态框操作 
            $('#doc-modal-list').find('.update').add('#doc-confirm-toggle').
                on('click', function () {
                    $('#companyTitle').val($(this).parentsUntil('tbody').find('.companyTitle').html());
                    $('#companyNum').val($(this).parentsUntil('tbody').find('.companyNum').html());
                    $('#info').val($(this).parentsUntil('tbody').find('.info').html());
                    $('#linkUser').val($(this).parentsUntil('tbody').find('.linkUser').html());
                    $('#linkPhone').val($(this).parentsUntil('tbody').find('.linkPhone').html());
                    $('#faxNum').val($(this).parentsUntil('tbody').find('.faxNum').html());
                    $('#describe').val($(this).parentsUntil('tbody').find('.describe').html());

                    $('#companyId').val($(this).parentsUntil('tbody').find('.companyId').html());

                    var gid = $(this).parentsUntil('tbody').find('#cateName').val();
                    // console.log(gid);
                    $(".selectS").find("option[value='" + gid + "']").attr("selected", true);
                    // $('#integral').val($(this).parentsUntil('tbody').find('.integral').html())
                    $('#my-update-confirm').modal({
                        relatedTarget: this,

                    });
                });
        });
        $(function () {
            $('#doc-modal-list').find('.tpl-table-black-operation-del').add('#doc-confirm-toggle').
                on('click', function () {
                    $('#my-confirm').modal({
                        relatedTarget: this,
                        onConfirm: function (options) {
                            var $link = $(this.relatedTarget).prev('a');
                            var uid = $(this.relatedTarget).attr('data-id');
                            var data = { id: uid }
                            // console.log(data)
                            $.post("<?php echo site_url('/Member/delCompany');?>", data, function (result) {
                                if (result == 1) {
                                    alert('操作成功！');
                                    window.location.reload();

                                } else if (result == '3') {
                                    alert('超级管理员不能删除！');
                                    window.location.reload();
                                } else {
                                    alert('操作失败！');
                                    window.location.reload();
                                }
                            });
                        },
                        // closeOnConfirm: false,
                        onCancel: function () {

                        }
                    });
                });
        });




    </script>
