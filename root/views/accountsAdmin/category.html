        $(function () {

             // 编辑模态框操作 
            $('#doc-modal-list').find('.update').add('#doc-confirm-toggle').
                on('click', function () { 
                    $('#upaccountName').val($(this).parentsUntil('tbody').find('.acName').html());
                    $('#recommendSort').val($(this).parentsUntil('tbody').find('.recommendSort').html());
                    $('#noticeId').val($(this).parentsUntil('tbody').find('.noticeId').html());
                   
                    $('#my-update-confirm').modal({
                        relatedTarget: this,
     
                    });
                }); 
        });

        //删除提示
       $(function() {
          $('#doc-modal-list').find('.tpl-table-black-operation-del').add('#doc-confirm-toggle').
            on('click', function() {
              $('#my-confirm').modal({
                relatedTarget: this,
                onConfirm: function(options) {
                  var $link = $(this.relatedTarget).prev('a');
                  var uid = $(this.relatedTarget).attr('id');
                  var data = { id: uid,status:'0'}
                    $.post("<?php echo site_url('/Wechat/delCates');?>", data, function (result) {
                       if(result == 1){
                            alert('操作成功！');
                            window.location.reload();

                       }else{
                            alert('操作失败！');
                            window.location.reload();
                       }
                    });
                },
                // closeOnConfirm: false,
                onCancel: function() {
                  
                }
              });
            });
        });
